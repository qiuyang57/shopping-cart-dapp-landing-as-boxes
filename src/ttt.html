<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.6.2.min.js"></script>
<script type="text/javascript">
$(function() {
	$('#show').click(function(){
	    var html1 =document.createElement("div");
	    html1.setAttribute("id","windows");
	    html1.innerHTML = "Login";
	    var html2 = document.createElement("div");
	    html2.setAttribute("id","bg");
		var html ='<div id="windows">成功啦，这样总可以设我为最佳了吧？哈。^_*</div><div id="bg"></div>';
		var input_text1 = document.createElement("input");
		input_text1.innerText = "Username:";
		input_text1.setAttribute("id","login_username");
		var input_text2 = document.createElement("input");
		input_text2.innerText = "Password:";
		input_text2.setAttribute("id","login_password");

		$('body').append(html1);
		$('body').append(html2);
		var left = ($(document).width() - $('#windows').width())  /2;
		$('#windows').css({left:left});
		$('#bg').show().height( $(document).height() ).css({'opacity':0.7});
	});
});
</script>
<style type="text/css">

html,body{margin: 0; padding: 0;}
#show{ padding:100px; font-size:36px;}
#windows { position:absolute; top:100px; left:50px; background: #CCC; width:500px; padding:20px; z-index:999; text-align:center;}
#bg{ width:100%; height:100%; position:absolute; top:0; left:0; z-index:1; background:#000; }
</style>
</head>
<body>
<div id="show">点我啊</div>
</body>
</html>
